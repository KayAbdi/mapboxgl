<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
<script>

    mapboxgl.accessToken = 'pk.eyJ1Ijoia2VpbmFuIiwiYSI6ImNrcHB6cGFleTE4am4ycHVlMTRmZG94Z2wifQ.jBFiVPQ_8wTcAptHJvQ7Zw';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-87.629799,41.878113],
        zoom: 10
    });

    var marker = new mapboxgl.Marker()
        .setLngLat([-87.660070,41.925250])
        .addTo(map);
        
</script>
</body>
</html>
